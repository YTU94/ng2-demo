<div class="container" [@flyIn]="'active'">
    <h1 class="text-center">Could Book</h1>
    <form class="col-md-4 col-md-offset-4" #userForm="ngForm">
      <div class="form-group">
	        <label for="name">账号</label>
	        <input type="text" class="form-control" id="name"
			       required
			       [(ngModel)]="user.name" name = "name"
			       #name = "ngModel">
		    <div [hidden]="name.valid || name.pristine"
	             class="alert alert-danger">
	          Name is required
	        </div>  
			
      	</div>
      	<div class="form-group">
        	<label for="pwd">密码</label>
        	<input type="password" class="form-control" id="pwd"
        		required
        		[(ngModel)]="user.pwd" name="pwd"
        		#pwd = "ngModel">
    		<div [hidden]="pwd.valid || pwd.pristine"
    			class="alert alert-danger">
    			pwd is required		
			</div>

      	</div>
	      	<a routerLink="user">注册账号</a>
	      	<router-outlet></router-outlet>
			" | "
			<a routerLink="change-pwd">忘记密码</a>
			<a routerLink="home">home module</a>
	      	<router-outlet></router-outlet>

	      <button type="submit" class="btn btn-success">登录</button>
    </form>
</div>
